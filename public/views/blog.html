<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" type="image/png" href="../styles/images/clapperboard_black.png">
    <title>Clapperboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-primary navbar-success">
        <a class="navbar-brand text-white" href="#">Movie Info in a Snap!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <div class="collapse navbar-collapse mr-auto" id="collapsibleNavbar"> -->
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link text-white p-2 bd-highlight" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white p-2 bd-highlight" href="signup.html">Sign Up</a>
            </li>
        </ul>
    </nav>

    <div class="background"></div>

    <div class="container p-3">
        <div class="jumbotron bg-dark text-white text-center mt-3 p-2">
            <img class="title logo" src="../styles/images/clapperboard.png" alt="Logo">
            <div class="title">
                <h1 class="main-title">Clapperblog</h1>
                <h4 class="subtitle">Movie Blogs By Clapper Fans</h4>
            </div>
        </div>
        <div class="row search-inputs mb-3">
            <div class="col-md-9">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Movie Title" id="title-input">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit" id="title-search-btn">Search Title</button>
                        <button class="btn btn-secondary ml-3" type="submit" id="now-playing-btn">Now Playing</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center" id="result-count"></div>
        </div>
        <div class="output">
            <div id="summary-section"></div>
            <div class="sidebar">
            </div>
        </div>
    </div>
    <!-- <div class="vid-modal">
        <iframe id="video" width="640" height="360" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div> -->
    <!------To Test Blogs----->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="cms">
                    <div class="form-group">
                        <label for="title">Blog:</label>
                        <input placeholder="omdbMovieName" type="text" class="form-control" id="omdbMovieName">
                        <input placeholder="userName" type="text" class="form-control" id="userName">
                        <label for="body"></label>
                        <textarea placeholder="moviePost" class="form-control" rows="10" id="moviePost"></textarea>
                        <label for="exampleSelect1">movieRating</label>
                        <select class="form-control" id="movieRating">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <button type="submit" class="btn btn-success" id="blog-submit">Submit</button>
                    </div>
                </form>
            </div>

            <!------To Test Blogs Showing Up-------->
            <div class="row">
                <div class="col-md-8">
                    <div class="blog-container">
                        <div id="blog-area">THERE SHOULD BE BLOGS HERE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- --------------------------->

        <!-- JavaScript Files-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
        <script src="../scripts/anime.min.js"></script>
        <script src="../scripts/main.js"></script>
        <script src="../js/blog.js"></script>
</body>

</html>
