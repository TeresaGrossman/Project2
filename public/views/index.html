<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" type="image/png" href="../styles/images/clapperboard_black.png">
    <title>Clapperboard</title>
</head>

<body>

       <nav class="navbar navbar-expand-md bg-primary navbar-success">
        <a class="navbar-brand text-white" href="#">Movie Info in a Snap!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <div class="collapse navbar-collapse mr-auto" id="collapsibleNavbar"> -->
          <ul class="navbar-nav " >
            <li class="nav-item">
              <a class="nav-link text-white p-2 bd-highlight .float-right"  href="login.html">Login</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link text-white p-2 bd-highlight" value=".float-right"  href="./signup.html">Sign Up</a>
                  </li>
          </ul>
      </nav>

    <div class="background"></div>
    
    <div class="container p-3">
        <div class="jumbotron bg-primary text-white text-center mt-3 p-2">
            <img class="title logo" src="../styles/images/clapperboard.png" alt="Logo">
            <div class="title">
                <h1 class="main-title">Clapperboard</h1>
                <h4 class="subtitle">Movie Info in a Snap</h4>
            </div>
        </div>
        <div class="row search-inputs mb-3">
            <div class="col-md-9">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Movie Title" id="title-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="title-search-btn">Search Title</button>
                        <button class="btn btn-primary ml-3" type="submit" id="now-playing-btn">Now Playing</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center" id="result-count"></div>
        </div>
        <div class="output">
            <div id="summary-section"></div>
            <div class="sidebar">
                <div id="review-section"></div>
            </div>
        </div>
    </div>
    <div class="vid-modal">
        <iframe id="video" width="640" height="360" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- JavaScript Files-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="../scripts/anime.min.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>
